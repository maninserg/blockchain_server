<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blockchain server</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
  			<div class="container-fluid">
    				<span class="navbar-brand mb-0 h1">Blockchain server</span>
  			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto mt-5">
					{% block content %}

					{% endblock %}
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto mt-5 text-center">
					<form action="{{ url_for('check') }}" method="GET">
						<button type="submit" class="btn btn-success">Check integrity</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-6 mx-auto mt-5">
					{% block checking %}
					
					{% endblock %}
				</div>
			</div>

		</div>
	</body>
</html>
